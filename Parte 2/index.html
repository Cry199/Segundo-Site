<!DOCTYPE html>
<html>
  <head>
    <title>Comida</title>
    <link rel="stylesheet" type="text/css" href="../Parte 1/index/estilo.css">
  </head>
  <body>
    <header>
      <h1>Comida</h1>
    </header>
    <section id="food-info">
      
    </section>

    <script>
      const food = [
        { name: "Pizza", origin: "Italy" },
        { name: "Tacos", origin: "Mexico" },
        { name: "Sushi", origin: "Japan" }
      ];

      const foodInfoElement = document.getElementById("food-info");

      for (const item of food) {
        const pElement = document.createElement("p");
        pElement.textContent = `${item.name} originated in ${item.origin}.`;
        foodInfoElement.appendChild(pElement);
      }
    </script>
  </body>
</html>
